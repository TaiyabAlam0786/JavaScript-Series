<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        table,
        th,
        td{
          border: 2px solid black;  
        }
    </style>
</head>

<body>
    <h1> API Request in js</h1>
    <div id="data"></div>

</body>
<script>
    const requestUrl = 'https://datausa.io/api/data?drilldowns=Nation&measures=Population';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            // console.log(data.data[0].Nation);
            document.getElementById('data').innerHTML = `<table>
  <tr>
    <th>Nation</th>
    <th>Population</th>
    <th>Year</th>
  </tr>
  <tr>
    <td>${data.data[0].Nation}</td>
    <td>${data.data[0].Population}</td>
    <td>${data.data[0].Year}</td>
  </tr>
</table>` 
        }
    }
    xhr.send()


</script>

</html>

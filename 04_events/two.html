<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>JavaScript series</h1>
    <button id="stop"> Stop</button>

</body>
<script>
   const helloTaiyab= function(){
        console.log('Taiyab');
    }
    setTimeout(helloTaiyab,2000);

    const changeText= function(){ document.querySelector('h1').innerHTML='Are you want to become a frontend development, you must learn javaScript.'
}
const out=setTimeout(changeText,3000)
document.getElementById('stop').addEventListener('click',function(e){
    clearTimeout(out);
    console.log('Stopped');
});

</script>
</html>
